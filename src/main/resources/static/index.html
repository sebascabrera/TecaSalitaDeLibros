<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Registro de Usuario</title>
</head>

<body class="index-body"> 
    <div id="app">    
        <div id="danger-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            v-show="showErrorToast">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ errorMsg }}
            </div>
        </div>
        <div class="fondoDePantalla"></div>
        <div class="contenedor mb-6">
            <h3 class="mb-4">Ingrese a su cuenta</h3>
            <form id="formulario" class="signin-form" v-on:submit="signIn($event)">
                <div class="form-group mb-3">
                    <label class="label" for="email">Email</label>
                    <input v-model="email" id="email" type="email" class="form-control" placeholder="email@mail.com"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Contraseña</label>
                    <input v-model="password" id="password" type="password" class="form-control"
                        placeholder="Contraseña" required autocomplete="off">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btnprincipal btn-light px-3">Ingresar</button>
                </div>
                <div class="form-group mt-3">
                    <a v-on:click="registroLink($event)" class="btn btn-secondary">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>  
</body>

</html>
