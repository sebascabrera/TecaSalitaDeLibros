<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/autor.css">
    <title>Registro Autor</title>
</head>

<body>
    <div id="autor">
        <div class="h1">
            <h1>Salita de Autores</h1>
        </div>
       
        <div class="contenedor">

            
            <div class="cabecera">
                <h2>Formulario Nuevo Autor</h2>
            </div>

            <div>
                <form @submit.prevent="guardarNuevoAutor" id="formulario">
                    <div class="form-control">
                    <label for="nombreAutor">Nombre:</label>
                    <input v-model="nuevoAutor.nombreAutor" type="text" id="nombreAutor" required>
                    <p></p>
                </div>
                    <div class="form-control">
                    <label for="apellidoAutor">Apellido:</label>
                    <input v-model="nuevoAutor.apellidoAutor" type="text" id="apellidoAutor" required>
                    <p></p>
                </div>
                <div class="form-control">
                    <button type="submit" class="btnGuardar">Guardar</button>
                </div>
                <div>
                    <button type="button" @click="volverAlFormulario" class="btn btn-secondary btnVolver">Volver al formulario
                        </button>
                </div>
                </form>
            
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./autor.js"></script>
</body>

</html>
