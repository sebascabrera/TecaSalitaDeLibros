<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../styles/ingreso.css">
    <title>Salita de libros</title>
</head>
<body id="salitaDeLibros">
    <div class="container" >
        Salita de libros
        <div v-for="(libro, index) in libros" :key="index" class="card text-center">
            <div class="card-header">
                <h5 class="card-title">{{ libro.titulo }}</h5>
            </div>
            <div class="card-body">                
                <p class="card-text">Autores:
                    <span v-for="(autor, autorIndex) in libro.autores" :key="autorIndex">
                        {{ autor.nombreAutor }} {{ autor.apellidoAutor }}
                        <!-- Añade una coma y un espacio después de cada autor excepto el último -->
                        <span v-if="autorIndex < libro.autores.length - 1">, </span>
                    </span></p>
                    <p class="card-text">Ilustradores:
                        <span v-for="(ilustrador, ilustradorIndex) in libro.ilustradores" :key="ilustradorIndex">
                            {{ ilustrador.nombreilustrador }} {{ ilustrador.apellidoilustrador }}
                            <!-- Añade una coma y un espacio después de cada autor excepto el último -->
                            <span v-if="ilustradorIndex < libro.ilustradores.length - 1">, </span>
                        </span></p>
                        <p class="card-text">Categorias:
                            <span v-for="(categoria, categoriaIndex) in libro.categorias" :key="categoriaIndex">
                                {{ categoria.palabraCategoria}} 
                                <!-- Añade una coma y un espacio después de cada autor excepto el último -->
                                <span v-if="categoriaIndex < libro.categorias.length - 1">, </span>
                            </span></p>
                <p class="card-text">ISBN: {{ libro.isbn }}</p> 
                <img :src="libro.cubiertaUrl" alt="Cubierta del libro" />
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="./ingreso.js"></script>
</html>
